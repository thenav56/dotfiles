- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.zshrc: config/zshrc
    ~/.p10k.zsh: config/p10k.zsh
    ~/.ripgreprc: config/ripgreprc
    ~/.gitconfig:
      path: config/git/git.conf
    ~/.config/kitty/:
      path: config/kitty
    ~/.config/nvim/:
      path: config/neovim/
    ~/.config/atuin/config.toml:
      path: config/atuin.toml
    ~/.ssh/config:
      path: config/ssh.conf
    # tmux
    ~/.config/tmux/tmux.conf:
      path: config/tmux.conf
    ~/.config/tmux/plugins/tpm/:
      path: tools/tmux-tpm/
    # Scripts
    ~/.local/bin/:
      glob: true
      path: commands/**
    # Linux only
    ~/.vnc/config:
      if: '[ `uname` != Darwin ]'
      path: config/vnc.config
    ~/.config/i3/config:
      if: '[ `uname` != Darwin ]'
      path: config/i3.config
    ~/.config/picom/picom.conf:
      if: '[ `uname` != Darwin ]'
      path: config/picom.conf
    ~/.config/polybar/config.ini:
      if: '[ `uname` != Darwin ]'
      path: config/polybar/polybar.ini
    ~/.config/dunst/dunstrc:
      if: '[ `uname` != Darwin ]'
      path: config/dunst.conf
    ~/.config/rofi/:
      if: '[ `uname` != Darwin ]'
      path: config/rofi/

- create:
    - ~/.config/nvim/tmp/undo
    - ~/.config/nvim/tmp/backup
    - ~/.config/nvim/tmp/swap
    - ~/.local/bin

- create:
    ~/.ssh:
      mode: 0700
    ~/.ssh/keys/:
      mode: 0700
    ~/.ssh/config.d/:
      mode: 0700


        ~/dotfiles/additional-template/.zsh-additional-rc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  # Configurable non-tracked files templates
  -
    - '[ -f ~/.zsh-additional-rc ] || cat ~/.dotfiles/additional-template/.zsh-additional-rc >> ~/.zsh-additional-rc'
    - Initialize zsh additional configs
  -
    - '[ -f ~/.git-additional.config ] || cat ~/.dotfiles/additional-template/.git-additional.config >> ~/.git-additional.config'
    - Initialize git additional configs
