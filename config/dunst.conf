[global]
    font = Hack 10
    format = "<b>%s</b>\n%b"
    markup = full
    sort = yes
    indicate_hidden = yes
    alignment = left
    show_age_threshold = 30
    word_wrap = yes
    ignore_newline = no
    stack_duplicates = yes
    transparency = 10
    idle_threshold = 120
    monitor = 0
    follow = keyboard
    sticky_history = yes
    history_length = 15
    line_height = 3
    separator_height = 2
    padding = 10
    ellipsize = middle
    horizontal_padding = 10
    separator_color = frame
    dmenu = /usr/bin/dmenu -p dunst:
    browser = /usr/bin/firefox -new-tab
    icon_position = right
    max_icon_size = 30
    # Attribute Doesn't exist
    # startup_notification = false
    # allow_markup = yes
    # bounce_freq = 0
    # hide_duplicates_count = yes
