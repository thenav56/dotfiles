## For more options: https://atuin.sh/docs/config
# For security check
# - https://atuin.sh/docs/config#history_filter
# - https://atuin.sh/docs/config#secrets_filter

## possible values: prefix, fulltext, fuzzy, skim
search_mode = "fuzzy"
show_preview = false

## which style to use
## possible values: auto, full, compact
style = "compact"

## enable or disable automatic sync
auto_sync = true

## address of the sync server
sync_address = "https://atuin-api.local.togglecorp.com"
sync_frequency = "1h"
