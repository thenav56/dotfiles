# FOR SECONDARY MONITORS

# COPIED FROM /etc/polybar/config.ini
[colors]
background = #141c21
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 21pt
radius = 6
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0.5pt
border-color = #00000000

padding-left = 1
padding-right = 1
module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = "Ubuntu Mono:pixelsize=10;1"
font-1 = "Ubuntu Mono:size=10:weight=bold;2"
font-2 = "Hack Nerd Font:size=10;1"

modules-left = i3 xwindow
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-detached = false
tray-maxsize = 11
tray-background = ${colors.background}

enable-ipc = true
bottom = false

[module/xwindow]
type = internal/xwindow
label = %title:0:70:...%

[module/i3]
# https://github.com/polybar/polybar/wiki/Module:-i3
type = internal/i3
show-urgent = true
format = <label-state> <label-mode>
pin-workspaces = true

label-mode = %mode%
label-mode-background = ${colors.background-alt}
label-mode-padding = 1

label-visible = %index%
label-visible-underline = ${colors.background-alt}
label-visible-padding = 1

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1

date = %Y-%b-%m-%d %I:%M%p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true

